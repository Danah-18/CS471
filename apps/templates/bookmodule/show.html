<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
</head>
<body>
    {% if book %}
        <h4>ID: {{ book.id }}</h4>
        <h4>Title: {{ book.title }}</h4>
        <h4>Author: {{ book.author }}</h4>
    {% else %}
        <p>Book not found.</p>
    {% endif %}
</body>
</html>
